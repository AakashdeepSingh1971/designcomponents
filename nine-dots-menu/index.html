<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Nine dots menu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="dots-wrapper">
            <div id="dot-1" class="browser-dot"></div>
            <div id="dot-2" class="browser-dot"></div>
            <div id="dot-3" class="browser-dot"></div>
        </div>
        <ul id="nav">
            <li><a href="https://high238.github.io/AakashdeepsinghDhadial/">Contact</a></li>
        </ul>
    </div>
    <div class=" main-container ">
        <div class="navigation">
            <span style="--i:0;--x:-1.5;--y:0">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="thunderstorm-sharp" />
                </a>
            </span>
            <span style="--i:1;--x:1.5;--y:0">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="logo-buffer" />
                </a>

            </span>
            <span style="--i:2;--x:0;--y:-1.5">

                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="battery-charging-outline" />
                </a>
            </span>
            <span style="--i:3;--x:0;--y:1.5">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="logo-reddit" />
                </a>
            </span>
            <span style="--i:4;--x:1.5;--y:1.5">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="logo-react" />
                </a>
            </span>
            <span style="--i:5;--x:-1.5;--y:-1.5">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="logo-xbox" />
                </a>
            </span>
            <span style="--i:6;--x:0;--y:0">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="logo-web-component" />

                </a>
            </span>
            <span style="--i:7;--x:-1.5;--y:1.5">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="logo-firefox" />
                </a>
            </span>
            <span style="--i:8;--x:1.5;--y:-1.5">
                <a href="https://www.w3schools.com" target="_blank">
                    <ion-icon name="logo-alipay" />
                </a>
            </span>
        </div>

        <script>
            let navigation = document.querySelector('.navigation');
            navigation.onclick = function () {
                navigation.classList.toggle('active')
            }
        </script>
</body>

</html>
